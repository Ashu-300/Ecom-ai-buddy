# ===================== Seller Dashboard Service =====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seller-dashboard-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seller-dashboard
  template:
    metadata:
      labels:
        app: seller-dashboard
    spec:
      containers:
        - name: seller-dashboard
          image: ashutoshnigam300/seller-dashboard-service:latest
          ports:
            - containerPort: 8088
---
apiVersion: v1
kind: Service
metadata:
  name: seller-dashboard
spec:
  type: NodePort
  selector:
    app: seller-dashboard
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 8088
      nodePort: 30088